<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ใช้ CSS ทั้งหมดจากไฟล์ login_form_demo.html */
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* กำหนดฟอนต์หลักเป็น 'Kanit' */
      font-family: 'Kanit', sans-serif;
    }

    .box {
      position: relative;
      width: 320px;
      /* ปรับความสูงเล็กน้อยเพื่อให้พอดีกับเนื้อหาภาษาไทย */
      height: 440px; 
      background: #1c1c1c;
      border-radius: 20px;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      width: 400%;
      height: 400%;
      top: -150%;
      left: -150%;
      /* อนิเมชันแบบใหม่จากไฟล์ demo */
      background: linear-gradient(45deg, #00f5ff, #ff0077);
      animation: rotating 6s linear infinite;
      z-index: -1;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 6px;
      background: #1c1c1c;
      border-radius: 15px;
      border: 2px solid #25252b;
    }
    
    /* เปลี่ยนชื่อ .form เป็น .login-container เพื่อความสอดคล้อง */
    .login-container {
      position: relative;
      padding: 40px 30px;
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* รวม .input-group จากโค้ดเก่าเข้ากับดีไซน์ใหม่ */
    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 400;
        color: #fff;
        font-size: 0.9em;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      background: #2d2d39;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      /* เพิ่ม box-sizing เพื่อให้ padding ไม่ทำให้ input ล้นกรอบ */
      box-sizing: border-box;
    }

    /* ปุ่ม Login */
    .login-button {
      display: inline-block;
      padding: 12px;
      width: 100%;
      border: none;
      outline: none;
      background: #00f5ff;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    .login-button:hover {
      background: #ff0077;
      color: #fff;
    }

    /* ส่วนแสดงข้อความ Error */
    .error-message {
        color: #ff0077;
        margin-bottom: 20px;
        font-size: 0.9em;
    }

    @keyframes rotating {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="login-container">
      <h2>LOGIN</h2>

      {% if error %}
          <p class="error-message">{{ error }}</p>
      {% endif %}

      <form method="post">
          <div class="input-group">
              <label for="username">ชื่อผู้ใช้</label>
              <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
          </div>

          <div class="input-group">
              <label for="password">รหัสผ่าน</label>
              <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>
          </div>

          <button type="submit" class="login-button">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
