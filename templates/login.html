<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        @keyframes rotating {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .box {
            position: relative;
            width: 320px;
            height: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border-radius: 20px;
            overflow: hidden;
        }

        .box::before {
            content: "";
            position: absolute;
            /* === ปรับขนาดกลับมาเท่าเดิมเพื่อให้แสงขาดที่มุม === */
            width: 400%; 
            height: 400%;
            top: -150%;
            left: -150%;
            background: linear-gradient(45deg, #00f5ff, #ff0077);
            filter: drop-shadow(0 15px 50px #000);
            animation: rotating 6s linear infinite;
            z-index: -1;
        }

        .box::after {
            content: "";
            position: absolute;
            inset: 6px;
            background: #1c1c1c;
            border-radius: 15px;
            border: 2px solid #25252b;
            z-index: -1;
        }

        .login-container {
            background-color: transparent;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .login-container h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400; 
            color: #fff;
            font-size: 0.9em;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background: #2d2d39;
            color: #fff;
            outline: none;
        }

        .error-message {
            color: #ff0077;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .login-button {
            background: #00f5ff;
            color: #111;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .login-button:hover {
            background: #ff0077;
            color: #fff;
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .box {
                width: 90vw;
            }
            .login-container {
                padding: 30px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
            .login-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="login-container">
            <h2>LOGIN</h2>
    
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
    
            <form method="post">
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
                </div>
    
                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>
    
                <button type="submit" class="login-button">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
