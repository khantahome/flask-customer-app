<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for easy theme customization */
        :root {
            --primary-color: #4A90E2; /* Main blue color */
            --secondary-color: #50E3C2; /* Secondary mint green color (optional) */
            --background-color: #F0F2F5; /* Light background color */
            --card-background: #FFFFFF; /* Background color for the login card */
            --text-color: #333333; /* General text color */
            --error-color: #E74C3C; /* Red color for error messages */
            --border-color: #DDDDDD; /* Border color for input fields */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); /* Light shadow for the card */
        }

        /* Basic styles for the body to center content and set font */
        body {
            font-family: 'Kanit', sans-serif; /* Use Kanit font */
            background-image: url('/static/images/your_background_image.jpg'); /* <-- ตรงนี้ใส่ URL จริงของรูปภาพพื้นหลังของคุณ */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5; /* เพิ่มสีพื้นหลังสำรอง เผื่อรูปภาพโหลดไม่ติด */

            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            color: var(--text-color);
            line-height: 1.6; /* Improve readability */
        }

        /* Styles for the main login container (the "card") */
        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: var(--shadow-light); /* Subtle shadow */
            text-align: center;
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        /* Styles for the heading */
        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2em;
        }

        /* Styles for input groups (label + input) */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block; /* Make label appear on its own line */
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-color);
            font-size: 0.95em;
        }

        /* Styles for text and password input fields */
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%; /* Make input fields take full width of their container */
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Rounded corners for inputs */
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on focus */
        }

        /* Styles for input fields when focused */
        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: var(--primary-color); /* Change border color on focus */
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); /* Add subtle shadow on focus */
            outline: none; /* Remove default browser outline */
        }

        /* Styles for error messages */
        .error-message {
            color: var(--error-color);
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* Styles for the login button */
        .login-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions for hover/active */
            width: 100%; /* Make button take full width */
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Styles for the login button on hover */
        .login-button:hover {
            background-color: #3A7BBF; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Styles for the login button when active (clicked) */
        .login-button:active {
            transform: translateY(0); /* Return to original position on click */
        }

        /* Responsive adjustments for smaller screens (e.g., mobile phones) */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px; /* Add margin on smaller screens */
                padding: 30px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
            .login-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
            </div>

            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>
            </div>

            <button type="submit" class="login-button">เข้าสู่ระบบ</button>
        </form>
    </div>
</body>
</html>
