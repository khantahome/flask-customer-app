<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes rotating {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .box {
            position: relative;
            width: 340px;
            height: 460px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box::before {
            content: "";
            position: absolute;
            width: 400%;
            height: 400%;
            top: -150%;
            left: -150%;
            background: conic-gradient(from 0deg, #00f5ff, #ff0077, #00f5ff);
            filter: drop-shadow(0 15px 50px #000);
            animation: rotating 6s linear infinite;
            z-index: -2;
        }

        .box::after {
            content: "";
            position: absolute;
            inset: 6px;
            background: #1c1c1c;
            border-radius: 15px;
            border: 2px solid #25252b;
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: #bbb;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #2d2d39;
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        .error-message {
            color: #ff0077;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #00f5ff;
            color: #111;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button:hover {
            background: #ff0077;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="login-container">
            <h2>LOGIN</h2>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="post">
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
                </div>

                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>

                <button type="submit" class="login-button">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
