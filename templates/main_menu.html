<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูหลัก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for easy theme customization */
        :root {
            --primary-color: #4A90E2; /* Main blue color */
            --secondary-color: #50E3C2; /* Secondary mint green color */
            --background-color: #F0F2F5; /* Light background color */
            --card-background: #FFFFFF; /* Background color for cards/containers */
            --text-color: #333333; /* General text color */
            --border-color: #DDDDDD; /* Border color for elements */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); /* Light shadow */
        }

        /* Basic styles for the body to center content and set font */
        body {
            font-family: 'Kanit', sans-serif;
            background-image: url('/static/images/your_background_image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main container for the menu */
        .main-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading style */
        .main-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        /* Logged in user info */
        .logged-in-user {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Flash messages styling */
        .flash-message {
            background-color: #d4edda; /* Light green for success */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: 500;
            text-align: left;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Action button group */
        .action-button-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            margin-top: 30px;
        }

        /* Individual action button style */
        .action-button {
            display: block; /* Make buttons take full width */
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            background-color: #3a7bd5; /* Slightly darker blue on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Logout button specific style */
        .action-button.logout {
            background-color: #DC3545; /* Red for logout */
            margin-top: 25px; /* More space above logout */
        }

        .action-button.logout:hover {
            background-color: #C82333; /* Darker red on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 30px;
                margin-bottom: 15px;
            }
            .main-container h2 {
                font-size: 1.8em;
            }
            .action-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        /* Chart specific styles */
        .chart-container {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            margin-top: 30px;
            text-align: center;
        }

        .chart-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .filters label {
            font-weight: 400;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .filter-select {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            font-size: 1em;
            color: var(--text-color);
            background-color: #FFFFFF;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            min-width: 120px; /* Ensure consistent width */
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .chart-canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px; /* Max width for chart to keep it readable */
            margin: 0 auto;
            min-height: 300px; /* Minimum height to prevent collapse */
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="main-container">
        <h2>เมนูหลัก</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p class="logged-in-user">เข้าสู่ระบบโดย: {{ username }}</p>

        <div class="action-button-group">
            <a href="{{ url_for('enter_customer_data') }}" class="action-button">กรอกข้อมูลลูกค้าใหม่</a>
            {# แก้ไขตรงนี้: ลบ 'search_' ที่ซ้ำออก #}
            <a href="{{ url_for('search_customer_data') }}" class="action-button">ค้นหาข้อมูลลูกค้า</a>
            <a href="{{ url_for('loan_management') }}" class="action-button">จัดการสินเชื่อ</a>
            <a href="{{ url_for('logout') }}" class="action-button logout">ออกจากระบบ</a>
        </div>
    </div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            // ดึงค่า CSS variable สำหรับใช้ใน Chart.js
            const rootStyles = getComputedStyle(document.documentElement);
            const textColor = rootStyles.getPropertyValue('--text-color').trim();
            const primaryColor = rootStyles.getPropertyValue('--primary-color').trim();

            const chartYearSelect = document.getElementById('chartYearSelect');
            const chartMonthSelect = document.getElementById('chartMonthSelect');
            const customerGroupSelect = document.getElementById('customerGroupSelect');
            const chartCanvas = document.getElementById('customerChart');
            const chartLoadingOverlay = document.getElementById('chartLoadingOverlay');
            let customerChartInstance; // เก็บ instance ของ Chart.js
            let rawChartData = {}; // เก็บข้อมูลทั้งหมดที่ดึงมาจาก API
            let uniqueCustomerGroups = [];
            let uniqueYears = [];
            let allMonths = [];

            // ฟังก์ชันสำหรับแสดง/ซ่อน loading overlay
            function toggleLoading(show) {
                if (show) {
                    chartLoadingOverlay.style.display = 'flex';
                } else {
                    chartLoadingOverlay.style.display = 'none';
                }
            }

            // ฟังก์ชันสำหรับดึงข้อมูลจาก Flask API
            async function fetchChartData() {
                toggleLoading(true);
                try {
                    const response = await fetch('/get_customer_chart_data');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    rawChartData = data.chart_data;
                    uniqueCustomerGroups = data.unique_customer_groups;
                    uniqueYears = data.unique_years;
                    allMonths = data.all_months; // '01', '02', ...

                    populateFilters();
                    updateChart(); // แสดงกราฟครั้งแรก
                } catch (error) {
                    console.error('Error fetching chart data:', error);
                    alert('ไม่สามารถโหลดข้อมูลกราฟได้ กรุณาลองใหม่อีกครั้ง');
                } finally {
                    toggleLoading(false);
                }
            }

            // เติม dropdown ปีและเดือน
            function populateFilters() {
                // เติมปี
                chartYearSelect.innerHTML = '<option value="">ทั้งหมด</option>'; // ตัวเลือกสำหรับทุกปี
                uniqueYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    chartYearSelect.appendChild(option);
                });
                // เลือกปีปัจจุบันถ้ามี
                const currentYear = new Date().getFullYear().toString();
                if (uniqueYears.includes(currentYear)) {
                    chartYearSelect.value = currentYear;
                } else {
                    chartYearSelect.value = uniqueYears.length > 0 ? uniqueYears[0] : ''; // เลือกปีแรกถ้าไม่พบปีปัจจุบัน
                }
                
                // เติมเดือน
                chartMonthSelect.innerHTML = '<option value="">ทั้งหมด</option>'; // ตัวเลือกสำหรับทุกเดือน
                allMonths.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = new Date(2000, parseInt(month) - 1, 1).toLocaleString('th-TH', { month: 'long' });
                    chartMonthSelect.appendChild(option);
                });
                // ไม่เลือกเดือนเริ่มต้น ให้แสดงทั้งหมด
                chartMonthSelect.value = ''; 

                // เติมกลุ่มลูกค้า
                customerGroupSelect.innerHTML = '<option value="">ทั้งหมด</option>';
                uniqueCustomerGroups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group;
                    option.textContent = group;
                    customerGroupSelect.appendChild(option);
                });
                customerGroupSelect.value = ''; // ไม่เลือกกลุ่มลูกค้าเริ่มต้น
            }

            // ฟังก์ชันสำหรับเตรียมข้อมูลสำหรับ Chart.js
            function prepareChartData() {
                const selectedYear = chartYearSelect.value;
                const selectedMonth = chartMonthSelect.value;
                const selectedGroup = customerGroupSelect.value;

                let labels = [];
                let datasets = [];

                // ใช้สีจาก CSS variables หรือกำหนดสีคงที่
                const colors = [
                    primaryColor,  // Primary Blue from CSS variable
                    'rgba(80, 227, 194, 0.7)',  // Secondary Mint
                    'rgba(255, 99, 132, 0.7)',  // Red
                    'rgba(255, 206, 86, 0.7)',  // Yellow
                    'rgba(75, 192, 192, 0.7)',  // Teal
                    'rgba(153, 102, 255, 0.7)', // Purple
                    'rgba(255, 159, 64, 0.7)'   // Orange
                ];
                const borderColors = [
                    rootStyles.getPropertyValue('--primary-color').trim(), // Primary Blue solid
                    'rgba(80, 227, 194, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ];

                if (selectedYear) {
                    if (selectedMonth) {
                        // แสดงตามกลุ่มสำหรับเดือนที่เฉพาะเจาะจงของปีที่เฉพาะเจาะจง
                        labels = [new Date(parseInt(selectedYear), parseInt(selectedMonth) - 1, 1).toLocaleString('th-TH', { month: 'long', year: 'numeric' })];
                        let dataForMonth = rawChartData[selectedYear]?.[selectedMonth] || {};
                        
                        if (selectedGroup) {
                            // กลุ่มเดียวสำหรับเดือนที่เฉพาะเจาะจง
                            const count = dataForMonth[selectedGroup] || 0;
                            datasets.push({
                                label: selectedGroup,
                                data: [count],
                                backgroundColor: colors[0],
                                borderColor: borderColors[0],
                                borderWidth: 1
                            });
                        } else {
                            // ทุกกลุ่มสำหรับเดือนที่เฉพาะเจาะจง
                            uniqueCustomerGroups.forEach((group, index) => {
                                const count = dataForMonth[group] || 0;
                                datasets.push({
                                    label: group,
                                    data: [count],
                                    backgroundColor: colors[index % colors.length],
                                    borderColor: borderColors[index % borderColors.length],
                                    borderWidth: 1
                                });
                            });
                        }
                    } else {
                        // แสดงตามเดือนสำหรับปีที่เฉพาะเจาะจง (ทุกเดือน)
                        labels = allMonths.map(month => new Date(parseInt(selectedYear), parseInt(month) - 1, 1).toLocaleString('th-TH', { month: 'short' }));
                        
                        if (selectedGroup) {
                            // กลุ่มเดียวสำหรับทุกเดือนของปีที่เฉพาะเจาะจง
                            const dataCounts = allMonths.map(month => rawChartData[selectedYear]?.[month]?.[selectedGroup] || 0);
                            datasets.push({
                                label: selectedGroup,
                                data: dataCounts,
                                backgroundColor: colors[0],
                                borderColor: borderColors[0],
                                borderWidth: 1
                            });
                        } else {
                            // ทุกกลุ่มสำหรับทุกเดือนของปีที่เฉพาะเจาะจง (stacked bar chart)
                            uniqueCustomerGroups.forEach((group, groupIndex) => {
                                const dataCounts = allMonths.map(month => rawChartData[selectedYear]?.[month]?.[group] || 0);
                                datasets.push({
                                    label: group,
                                    data: dataCounts,
                                    backgroundColor: colors[groupIndex % colors.length],
                                    borderColor: borderColors[groupIndex % borderColors.length],
                                    borderWidth: 1
                                });
                            });
                        }
                    }
                } else {
                    // แสดงตามปี (ทุกปี) - ผลรวม aggregated สำหรับแต่ละกลุ่มต่อปี
                    labels = uniqueYears; // ปีเป็น label
                    
                    if (selectedGroup) {
                        // กลุ่มเดียวสำหรับทุกปี
                        const dataCounts = uniqueYears.map(year => {
                            let sum = 0;
                            for (const month in rawChartData[year]) {
                                sum += rawChartData[year][month][selectedGroup] || 0;
                            }
                            return sum;
                        });
                        datasets.push({
                            label: selectedGroup,
                            data: dataCounts,
                            backgroundColor: colors[0],
                            borderColor: borderColors[0],
                            borderWidth: 1
                        });
                    } else {
                        // ทุกกลุ่มสำหรับทุกปี (stacked bar chart)
                        uniqueCustomerGroups.forEach((group, groupIndex) => {
                            const dataCounts = uniqueYears.map(year => {
                                let sum = 0;
                                for (const month in rawChartData[year]) {
                                    sum += rawChartData[year][month][group] || 0;
                                }
                                return sum;
                            });
                            datasets.push({
                                label: group,
                                data: dataCounts,
                                backgroundColor: colors[groupIndex % colors.length],
                                borderColor: borderColors[groupIndex % borderColors.length],
                                borderWidth: 1
                            });
                        });
                    }
                }

                return {
                    labels: labels,
                    datasets: datasets
                };
            }

            // ฟังก์ชันสำหรับอัปเดตกราฟ
            function updateChart() {
                const chartData = prepareChartData();

                if (customerChartInstance) {
                    customerChartInstance.destroy(); // ทำลาย instance กราฟเก่า
                }

                const ctx = chartCanvas.getContext('2d');
                customerChartInstance = new Chart(ctx, {
                    type: 'bar', // สามารถเป็น 'line', 'bar', 'pie' ได้
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: chartData.datasets.length > 1 || customerGroupSelect.value === '', // แสดง legend ถ้ามีหลาย dataset หรือเลือก 'ทุกกลุ่ม'
                                position: 'top',
                                labels: {
                                    font: {
                                        family: 'Kanit',
                                        size: 14
                                    },
                                    color: textColor // แก้ไขตรงนี้
                                }
                            },
                            title: {
                                display: true,
                                text: `จำนวนลูกค้าใหม่`,
                                font: {
                                    family: 'Kanit',
                                    size: 18,
                                    weight: 'bold'
                                },
                                color: textColor // แก้ไขตรงนี้
                            }
                        },
                        scales: {
                            x: {
                                stacked: customerGroupSelect.value === '' && (chartYearSelect.value === '' || chartMonthSelect.value === ''), // Stacked ถ้าทุกกลุ่มและไม่ใช่เดือน/ปีที่เฉพาะเจาะจง
                                title: {
                                    display: true,
                                    text: chartYearSelect.value && !chartMonthSelect.value ? 'เดือน' : (chartYearSelect.value ? 'วันที่/เดือน/ปี' : 'ปี'),
                                    font: {
                                        family: 'Kanit',
                                        size: 16
                                    },
                                    color: textColor // แก้ไขตรงนี้
                                },
                                ticks: {
                                    font: {
                                        family: 'Kanit'
                                    },
                                    color: textColor // แก้ไขตรงนี้
                                }
                            },
                            y: {
                                stacked: customerGroupSelect.value === '' && (chartYearSelect.value === '' || chartMonthSelect.value === ''),
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'จำนวนลูกค้า',
                                    font: {
                                        family: 'Kanit',
                                        size: 16
                                    },
                                    color: textColor // แก้ไขตรงนี้
                                },
                                ticks: {
                                    precision: 0, // ตรวจสอบให้เป็นจำนวนเต็ม
                                    font: {
                                        family: 'Kanit'
                                    },
                                    color: textColor // แก้ไขตรงนี้
                                }
                            }
                        }
                    }
                });
            }

            // เพิ่ม event listeners สำหรับการเปลี่ยนแปลง filter
            chartYearSelect.addEventListener('change', updateChart);
            chartMonthSelect.addEventListener('change', updateChart);
            customerGroupSelect.addEventListener('change', updateChart);

            // ดึงข้อมูลเมื่อหน้าเว็บโหลด
            fetchChartData();
        });
    </script>
</body>
</html>
