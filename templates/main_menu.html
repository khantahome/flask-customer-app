<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูหลัก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for easy theme customization */
        :root {
            --primary-color: #4A90E2; /* Main blue color */
            --secondary-color: #50E3C2; /* Secondary mint green color */
            --background-color: #F0F2F5; /* Light background color */
            --card-background: #FFFFFF; /* Background color for cards/containers */
            --text-color: #333333; /* General text color */
            --border-color: #DDDDDD; /* Border color for elements */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08); /* Light shadow */
        }

        /* Basic styles for the body to center content and set font */
        body {
            font-family: 'Kanit', sans-serif; /* Use Kanit font */
            background-image: url('/static/images/your_background_image.jpg'); /* <-- ตรงนี้ใส่ URL จริงของรูปภาพพื้นหลังของคุณ */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--background-color); /* Fallback color */

            display: flex; /* Use Flexbox for centering */
            flex-direction: column; /* Stack content vertically */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            padding: 20px; /* Add padding around the content */
            color: var(--text-color);
            line-height: 1.6; /* Improve readability */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Styles for the main container */
        .main-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            text-align: center;
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            box-sizing: border-box;
            margin-bottom: 20px; /* Space below the container */
            
            /* หากต้องการให้ card เป็นแบบโปร่งใสเพื่อเห็นพื้นหลัง */
            /* background-color: rgba(255, 255, 255, 0.8); */ 
        }

        /* Styles for the heading */
        .main-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2em;
        }

        /* Styles for flash messages */
        .flash-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            background-color: #D4EDDA; /* Light green */
            color: #155724; /* Dark green */
            border: 1px solid #C3E6CB;
        }

        /* Styles for the logged-in user display */
        .logged-in-user {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Styles for action buttons */
        .action-button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            margin-top: 30px;
        }

        .action-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Remove underline for links */
            display: inline-flex; /* Allow content to be centered */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .action-button.logout {
            background-color: #DC3545; /* Red color for logout */
        }

        .action-button:hover {
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }

        .action-button.logout:hover {
            background-color: #C82333; /* Darker red on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 30px;
                margin-bottom: 15px;
            }
            .main-container h2 {
                font-size: 1.8em;
            }
            .action-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>เมนูหลัก</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p class="logged-in-user">เข้าสู่ระบบโดย: {{ username }}</p>

        <div class="action-button-group">
            <a href="{{ url_for('enter_customer_data') }}" class="action-button">กรอกข้อมูลลูกค้าใหม่</a>
            <a href="{{ url_for('search_customer_data') }}" class="action-button">ค้นหาข้อมูลลูกค้า</a>
            <a href="{{ url_for('logout') }}" class="action-button logout">ออกจากระบบ</a>
            <a href="{{ url_for('loan_management') }}" class="menu-button">จัดการเงินกู้</a>
        </div>
    </div>
</body>
</html>
